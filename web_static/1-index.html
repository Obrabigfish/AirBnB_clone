<!--HTML page that displays a header and a footer by using the style tag in the head-->

<html  lang="en">
        <head>
                <style>
                        body{
                                margin: 0%;
                                padding: 0%;
                        }
                        header{
                                background-color: red;
                                height: 70px;
                                width: 100%;
                        }
                        footer{
                                background-color: green;
                                height: 60px;
                                width: 100%;
                                position: absolute;
                                text-align: center;
                                bottom: 0;
                                justify-content: center;
                        }
                </style>
        </head>
        <title>AirBnB Clone</title>
        <body>
                <header>
                </header>
                <footer>Best School</footer>
        </body>
</html>
